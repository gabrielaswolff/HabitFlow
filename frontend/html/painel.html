<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Habit Flow - Hábitos</title>
  <link rel="stylesheet" href="/frontend/css/style.css">
</head>
<body>
  <header>
    <img height="104" src="/frontend/images/habitosLogo.png" alt="Logo Habit Flow" onclick="window.location.href='painel.html'">
    <button onclick="window.location.href='ranking.html'">Ranking</button>
    <button id="btnLogout">Sair</button>
  </header>
  <main>
    <h2>Adicionar Hábito</h2>
    <form id="habitForm">
      <input type="text" id="titulo" placeholder="Título do hábito" required>
      <textarea id="descricao" placeholder="Descrição (opcional)"></textarea>
      <button type="submit">Criar Hábito</button>
    </form>
    <h2>Seus Hábitos</h2>
    <div id="painelHabitos"></div>
    <div class="ofensiva-container"></div>
  </main>
  <div id="notificacaoContainer"></div>
  <div id="mensagemMotivacional" style="position: fixed; top: 10px; right: 10px; background-color: #622f2f; padding: 10px; border-radius: 5px; display: none; color: black;">
    <p id="textoMensagem"></p>
  </div>
  <script src="/frontend/scripts/painel.js"></script>
</body>
</html>
