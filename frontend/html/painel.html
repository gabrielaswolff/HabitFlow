<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hábitos</title>
  <link rel="stylesheet" href="/frontend/css/painel.css">
</head>
<body>
  <header>
    <img height="104" src="/frontend/images/habitosLogo.png" alt="Logo Habit Flow">
    <nav class="header-buttons">
      <button class="bnrHeader" onclick="window.location.href='ranking.html'">Ranking</button>
      <button class="bntHeader" id="btnLogout">Sair</button>
    </nav>
    
  </header>
  <main>
    <h1 class="titulo-principal">Painel de Hábitos</h1>
  
    <form id="habitForm">
      <h2 id="h2-forms">Adicionar Hábito</h2>
      <input type="text" id="titulo" placeholder="Título do hábito" required>
      <textarea id="descricao" placeholder="Descrição (opcional)"></textarea>
      <button type="submit">Criar Hábito</button>
    </form>
  
    <section class="habitos-container">
      <h2 class="subtitulo">Seus Hábitos</h2>
      <div id="painelHabitos" class="grid-habitos"></div>
    </section>
  
    <div class="ofensiva-container"></div>

    <div id="mensagemMotivacional" style="position: fixed; top: 10px; margin-top: 15vh; right: 10px; background-color:#4CAF50 ; padding: 10px; border-radius: 5px; display: none; color: black;">
      <p id="textoMensagem"></p>
    </div>
  </main>
  
  <div id="notificacaoContainer"></div>
 
  <script src="/frontend/scripts/painel.js"></script>
</body>
</html>
